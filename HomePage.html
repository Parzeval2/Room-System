<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <title>RoomQ Login</title>
        <style>
            body {
                margin-top: 100px;
            }
            input {
                width: 200px;
                font-size: 15px;
                margin-bottom: 5px;
            }
            button {
                border: 0px solid #f6f6f6;
                border-radius: 0px;
                padding: 0px;
                margin-top: 11.5px;
            }
            button:hover {
                border: 1px solid #2402e4;
            }
            img {
                width: 100px;
                height: 28px;
            }
            h1 {
                font-size: 50px;
            }
            h6 {
                margin-left: -130px;
                margin-bottom: 0px;
                font-size: 10px;
            }
            h5 {
                margin-left: -150px;
                margin-bottom: 0px;
                font-size: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid" style="text-align: center">
            <div class="row">
                <div class="col"><h1>RoomQ</h1></div>
            </div>
            <div class="row">
                <div class="col">
                    <form action="https://google.com/search">
                    <h5>Email</h5>
                    <input name="email">
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form action="https://google.com/search">
                    <h6>Student ID</h6>
                    <input name="ID">
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <form action="https://google.com/search">
                    <h6>Group Size</h6>
                    <input name="Group Size">
                    </form>
                </div>
                <div class="col-sm-1" style="text-align: left; padding: 0px; margin-left: -100px">
                    <button type="submit"><img src="enterButton.png" alt="Enter Button"></button>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </body>
</html>
