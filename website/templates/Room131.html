<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <title>Room 131</title>
        <link rel = "icon" href = "https://brand.latech.edu/wp-content/uploads/sites/13/2021/03/favicon-300x300-1.png" type = "image/x-icon">
        <link rel="stylesheet" type="text/css" href="../static/features.css">
    </head>
    <body>
        <form action="sign_in">
        <div class="container-fluid" style="text-align: center">

                <div class="row">
                    <section class="header">
                    <h2 class="banner">Room 131</h2>
                    </section>
                </div>

                <div class="blank"> 
                </div>

                <div class="row" style="margin-top: 5vh;"> <div class="col">
                        <div class="occupation" id="occupation" style="background: l#90EE90">({ occupation_str })</div>
                </div></div>

                <div class="row">
                    <div>
                    <a href="leave_room" style="position:relative"><button type="submit" class="leaveroom" id="leaveroom" name="leaveroom">Leave Room</button></a>
                    </div>
                </div>
        </div>
        </form>
        <script> function makeRed() {
            document.getElementById('occupation').style.background = "red";}
         </script>
         <script> function makeGreen() {
            document.getElementById('occupation').style.background = "#90EE90";}
         </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </body>
</html>
